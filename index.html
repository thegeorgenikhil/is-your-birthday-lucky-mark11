    <title>Birthday Luck App</title>

      src="https://kit.fontawesome.com/a7cf34d87a.js"

    ></script>

  <body>
    <div class="interface">
      <h1>Enter Your Birthdate and lucky number to continue...</h1>

      <h3>Select your Birth date:</h3>
      <input type="date" name="" id="date" class="input"  />

      <h3>Enter your Lucky Number:</h3>
      <input type="number" name="" id="lucky-number" class="input" />

      <button id="check-btn" class="btn">check</button>

      <div>
        <div class="hidden" id="lucky">
          <h1>Hurray!!You are a lucky person!</h1>
          <img src="img\undraw_happy_birthday_s72n.svg" alt="" />
        </div>
        <div class="hidden" id="not-lucky">
          <h1>Oops!!Your birthday is not a lucky number!</h1>
          <img src="img\undraw_feeling_blue_4b7q.svg" alt="" />
        </div>
      </div>
